</head>

<body>
    <div class="container">
        <div class="input-container" id="input-container">

            <button onclick="createInvitation()">Enviar</button>
        </div>

            <div class="envelope">
                <div class="letter">
                    <div class="text" id="letter-text">

                    </div>
                </div>
            </div>
            <img src="h.png" alt="Bruno" class="heart-img">
        </div>
    </div>
</body>
